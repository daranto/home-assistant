- name: Licht aus
  entities:
      switch.steckdose: off
      light.sofa: 
        state: off
        transition: "1"
      light.esstisch:
        state: off
        transition: "1"
      light.gitarre: 
        state: off
        transition: "1"
      light.stehlampe:
        state: off
        transition: "1"
- name: Licht aus_motion
  entities:
      light.esstisch:
        state: off
        transition: "1"
      light.gitarre:
        state: off
        transition: "1"
      light.stehlampe:
        state: off
        transition: "1"
- name: Licht an
  entities:
      switch.steckdose: on
      light.esstisch:
        state: on
        brightness: 254
        color_temp: 366
        transition: "1"
      light.gitarre:
        state: on
        brightness: 254
        color_temp: 366
        transition: "1"
      light.stehlampe:
        state: on
        brightness: 254
        color_temp: 366
        transition: "1"
      light.sofa:
        state: on
        brightness: 254
        #xy_color: [ 0.6724,0.3237 ]
        xy_color: [ 0.3945,0.2932 ]
        transition: "1"

#Wenn keine Bewegung licht aus.
- id: flur_aus_normal
  alias: Motion -> flur normal aus
  trigger:
  - platform: state
    entity_id: binary_sensor.bewegungsmelder_fl_occupancy
    to: 'off'
    for:
      minutes: 1
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.motion_flur
      state: 'on'
    - condition: time
      after: '05:15:00'
      #before: '17:00:00' #FÃ¼r Stern aktivieren
